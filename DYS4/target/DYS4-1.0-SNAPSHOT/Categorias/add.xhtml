<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Agregar Categoria"></h:outputText>
			</f:facet>

			<h:outputText value="Nombres"></h:outputText>
			<h:inputText value="{#{Categoria.idcategoria}"></h:inputText>

			<h:outputText value="Apellidos"></h:outputText>
			<h:inputText value="#{Categoria.descripcion}"></h:inputText>


			<f:facet name="footer">
				<h:commandButton action="#{CategoriasBean.guardar(Categoria)}"
					value="Guardar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>
</h:body>
</html>
