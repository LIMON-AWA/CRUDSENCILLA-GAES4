<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="ListCategorias"></h:outputText>
	</h2>
	<h:form>
		<h:dataTable value="#{CategoriasBean.obtenerCategorias()}" var="Categoria" border="1">
			<h:column>
				<f:facet name="header">IdCategoria</f:facet>
				<h:outputText value="#{Categoria.idcategoria}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{Categoria.descripcion}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
